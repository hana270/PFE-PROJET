<app-layout>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4">Modifier une Catégorie</h2>

      <form (ngSubmit)="updateCategorie()">
        <div class="row g-3">
          <!-- Nom de la catégorie -->
          <div class="col-md-6">
            <label for="nomCategorie" class="form-label">Nom de la Catégorie</label>
            <input
              type="text"
              id="nomCategorie"
              [(ngModel)]="currentCategorie.nomCategorie"
              name="nomCategorie"
              class="form-control"
              required
            />
          </div>

          <!-- Description de la catégorie -->
          <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              id="description"
              [(ngModel)]="currentCategorie.description"
              name="description"
              class="form-control"
              required
            />
          </div>
        </div>

        <!-- Bouton de soumission -->
        <div class="mt-4">
          <button type="submit" class="btn btn-success">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
  
</main>
</app-layout>
